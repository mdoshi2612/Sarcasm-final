<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/leaderboard.css" />
    <title>Leaderboard</title>
</head>

<body>
    <h1 class='main-heading'>Leaderboard</h1>
    <div class="table-responsive table-container">
        <table class="table table-bordered leaderboard">
            <tbody>
                {% for team in top_teams %}
                <tr>
                    <th scope="row" class="rank">1</th>
                    <td class="logo"><img src="static/pokemons/{{team.team_logo}}.png" alt="" class="logo img-fluid"></td>
                    <td class="team-name">{{ team.team_name }}</td>
                    <td class="score">{{ team.score }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
